version: 0.0
os: linux
files:
  - source: /server.js
    destination: /
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
   ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
