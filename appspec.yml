version: 0.0
os: linux
files:
  - source: /server.js
    destination: /home/ubuntu/
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
   ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu
