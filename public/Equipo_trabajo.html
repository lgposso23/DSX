<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Equipo de Trabajo</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            display: flex; /* Usa flexbox para alinear los elementos */
            align-items: center; /* Centra verticalmente los elementos */
        }

        /* Estilos para la imagen */
        #imagenEquipo {
            width: 200px; /* Ajusta el ancho según sea necesario */
            height: auto; /* Permite mantener la proporción de la imagen */
            cursor: pointer; /* Cambia el cursor al pasar por encima de la imagen */
        }

        /* Estilos para el contenedor del menú */
        .menu-container {
            margin-left: 20px; /* Espacio entre la imagen y el menú */
            position: relative; /* Establece una posición relativa */
        }

        /* Estilos para el menú desplegable */
        #opcionesMenu {
            display: none; /* Oculta el menú desplegable por defecto */
            position: absolute; /* Establece una posición absoluta */
            top: 0; /* Alinea el menú con la parte superior del contenedor */
            right: -150px; /* Coloca el menú a la derecha del contenedor */
            z-index: 1; /* Asegura que el menú esté encima de otros elementos */
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>Conozca nuestro equipo de Trabajo</h1>
        <!-- La imagen se coloca dentro de una etiqueta label -->
        <label for="opcionesMenu" onclick="showMenu()">
            <img id="imagenEquipo" src="pics/LOGO.png" alt="Equipo de Trabajo">
        </label>
        <!-- Fin del reemplazo -->

        <!-- Contenedor del menú desplegable -->
        <div class="menu-container">
            <!-- Menú desplegable oculto -->
            <select id="opcionesMenu" onchange="cambiarOpcion()">
                <option value="Principal">Principal</option>
                <option value="LocalizadorActual">Localizador</option>
                <option value="rastreoHistoricos">Históricos</option>
                <option value="equipoTrabajo" selected>Equipo de Trabajo</option>
            </select>
        </div>

        
        <!-- Contenido adicional de la página de inicio -->
    </div>
    <script>
        function showMenu() {
            var menu = document.getElementById("opcionesMenu");
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Simular un clic en el menú desplegable al cargar la página
            document.getElementById("opcionesMenu").click();
        });

        function cambiarOpcion() {
            var opcionSeleccionada = document.getElementById("opcionesMenu").value;
            // Aquí puedes agregar la lógica para manejar la opción seleccionada
            console.log("Opción seleccionada:", opcionSeleccionada);
        }
    </script> 
    
    <!-- Agregar aquí el enlace al script Equipo_trabajo.js -->
    <script src="Equipo_trabajo.js"></script>
</body>
</html>
