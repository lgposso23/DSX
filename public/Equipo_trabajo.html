<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Equipo de Trabajo</title>
    <style>
        body {
            background-color: green;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        /* Estilos para la imagen */
        #imagenEquipo {
            width: 200px; /* Ajusta el ancho según sea necesario */
            height: auto; /* Permite mantener la proporción de la imagen */
            cursor: pointer; /* Cambia el cursor al pasar por encima de la imagen */
        }

        /* Estilos para mostrar el menú desplegable */
        #opcionesMenu {
            display: block; /* Muestra el menú desplegable */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- La imagen se coloca dentro de una etiqueta label -->
        <label for="opcionesMenu">
            <img id="imagenEquipo" src="pics/LOGO.png" alt="Equipo de Trabajo" onclick="toggleMenu()">
        </label>
        <!-- Fin del reemplazo -->

        <!-- Menú desplegable visible -->
        <select id="opcionesMenu" onchange="cambiarOpcion()">
            <option value="Principal">Principal</option>
            <option value="LocalizadorActual">Localizador</option>
            <option value="rastreoHistoricos">Históricos</option>
            <option value="equipoTrabajo" selected>Equipo de Trabajo</option>
        </select>

        <h1>Conozca nuestro equipo de Trabajo</h1>
        <!-- Contenido adicional de la página de inicio -->
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("opcionesMenu");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Ocultar el menú desplegable al cargar la página
            document.getElementById("opcionesMenu").style.display = "none";
        });

        function cambiarOpcion() {
            var opcionSeleccionada = document.getElementById("opcionesMenu").value;
            // Aquí puedes agregar la lógica para manejar la opción seleccionada
            console.log("Opción seleccionada:", opcionSeleccionada);
        }
    </script> 
    
    <!-- Agregar aquí el enlace al script Equipo_trabajo.js -->
    <script src="Equipo_trabajo.js"></script>
</body>
</html>
