<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Datos</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            padding: 8px 15px;
            text-align: center;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Monitor en Tiempo Real</h1>
    <div>
        <button id="mapButton">Centrar mapa</button>
        <button id="dataButton">Ver Base de Datos</button>
        <button id="historicosButton">Consulta de Hist√≥ricos</button>
    </div>
    <table>
        <tr>
            <th>Latitud:</th>
            <td><span id="latitudValue">Esperando datos...</span></td>
            <th>Longitud:</th>
            <td><span id="longitudValue">Esperando datos...</span></td>
            <th>Fecha:</th>
            <td><span id="fechaValue">Esperando datos...</span></td>
            <th>Hora:</th>
            <td><span id="timestampValue">Esperando datos...</span></td>
        </tr>
    </table>
    <div id="tablaContainer" style="display: none;">
        <table id="datosTabla">
            <thead>
                <tr>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody id="tabla-body"></tbody>
        </table>
    </div>
    <div id="mapid" style="width: 1250px; height: 550px;"></div>
</body>
</html>
