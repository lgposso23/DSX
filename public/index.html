<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Datos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function() {
            // Calcular la altura combinada de los elementos anteriores
            var elementosAnteriores = document.querySelectorAll('body > *:not(#mapid)');
            var alturaElementos = Array.from(elementosAnteriores).reduce(function (totalAltura, elemento) {
                return totalAltura + elemento.offsetHeight;
            }, 0);

            // Calcular la altura del mapa para que ocupe el 95% de la pantalla, restando la altura de los elementos anteriores
            var alturaPantalla = window.innerHeight;
            var alturaMapa = alturaPantalla - alturaElementos - (alturaPantalla * 0.05); // 15% de la altura de la pantalla

            // Aplicar la altura calculada al mapa, asegurándose de que no sea negativa
            var mapa = document.getElementById('mapid');
            mapa.style.height = Math.max(alturaMapa, 0) + 'px';

            // Establecer la opción seleccionada en el menú desplegable
            var url = window.location.href;
            var opcion = url.split('/').pop().split('.')[0]; // Obtener el nombre del archivo HTML actual
            document.getElementById('opcionesMenu').value = opcion || 'Principal'; // Establecer el valor del menú desplegable
        };

        function toggleMenu() {
            var menu = document.getElementById("menuDesplegable");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        body {
            font-family: Georgia, serif;
            font-size: 16px;
            color:  #ffffff;
            background-color: #000000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgb(0, 208, 7);
            padding: 1%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-title {
            font-size: 24px;
            color: #000000;
        }
        .navbar-logo {
            width: 70px; /* Ajusta el tamaño de la imagen según sea necesario */
            height: auto;
            margin-right: 1px; /* Espacio entre la imagen y el texto */
        }
        .container {
            padding: 1%;
        }
        button {
            background-color: rgb(0, 208, 7);
            color: rgb(46, 46, 46);
            padding: 10px 24px;
            margin: 5px;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgb(129, 245, 140);
        }
        #botonera {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #mapid {
            width: 90%;
            margin: 1px auto;
            border-radius: 8px;
        }
        .leaflet-layer,
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out,
        .leaflet-control-attribution {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        table {
            border-collapse: collapse;
            margin: 5px auto;
            background-color: rgba(255, 128, 0, 0);
            border-radius: 8px;
        }
        th, td {
            padding: 5px 20px;
            text-align: left;
            border-radius: 8px;
        }
        th {
            background-color: #ffffff00;
            border-radius: 8px;
        }
        tr:hover {
            background-color: #f2f2f200;
            border-radius: 8px;
        }
        #menuDesplegable {
            display: none; /* Oculta el menú desplegable por defecto */
            position: absolute; /* Establece una posición absoluta para el menú */
            top: 80px; /* Alinea la parte superior del menú a 50px por debajo del logo */
            left: 1250px; /* Alinea la parte izquierda del menú a 90px del borde izquierdo */
            transform: translateX(-50%); /* Centra el menú horizontalmente */
            z-index: 1; /* Asegura que el menú esté encima de otros elementos */
        }
        
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">RASTREO EN VIVO</div>
        <div>
            <img src="pics/LOGO.png" alt="Logo" class="navbar-logo" onclick="toggleMenu()">
        </div>
    </div>
    <div class="container">
        
        <div id="botonera">
            <button id="historicosButton">Ratreo de Históricos</button>
            <button id="ubicarCamionButton">Ubicar Camion</button>
        </div>
        <div id="menuDesplegable">
            <select id="opcionesMenu" onchange="cambiarOpcion()">
                <option value="Principal">Principal</option>
                <option value="LocalizadorActual">Localizador</option>
                <option value="rastreoHistoricos">Históricos</option>
                <option value="equipoTrabajo">Equipo de Trabajo</option>
            </select>
        </div>
        <table>
            <tr>
                <th>Latitud:</th>
                <td><span id="latitudValue">Esperando datos...</span></td>
                <th>Fecha:</th>
                <td><span id="fechaValue">Esperando datos...</span></td>
            </tr>
            <tr>
                <th>Longitud:</th>
                <td><span id="longitudValue">Esperando datos...</span></td>
                <th>Hora:</th>
                <td><span id="timestampValue">Esperando datos...</span></td>
            </tr>
        </table>
        <div style="border: 5px solid rgb(0, 208, 7); padding: 5px;" id="mapid"></div>
    </div>
</body>
</html>
