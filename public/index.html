<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Datos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-size: 16px; /* Ajuste del tamaño base de la fuente */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5rem; /* Disminuir el tamaño del título */
        }
        button {
            margin: 5px;
            font-size: 1rem; /* Disminuir el tamaño de los botones */
        }
        #botonera {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #mapaYDatos {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        #mapid {
            width: 90%; /* Hacer el mapa responsive */
            height: 500px; /* Altura fija para el mapa */
        }
        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 80%; /* Hacer la tabla responsive */
            margin-top: 20px;
        }
        th, td {
            padding: 8px 15px;
            text-align: center;
            border-bottom: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Monitor en Tiempo Real</h1>
    <div id="botonera">
        <button id="historicosButton">Consulta de Históricos</button>
        <div id="mapaYDatos">
            <button id="mapButton">Centrar mapa</button>
        </div>
    </div>
    <table>
        <tr>
            <th>Latitud:</th>
            <td><span id="latitudValue">Esperando datos...</span></td>
            <th>Longitud:</th>
            <td><span id="longitudValue">Esperando datos...</span></td>
            <th>Fecha:</th>
            <td><span id="fechaValue">Esperando datos...</span></td>
            <th>Hora:</th>
            <td><span id="timestampValue">Esperando datos...</span></td>
        </tr>
    </table>
    <div id="mapid"></div>
</body>
</html>
