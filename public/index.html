<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Datos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function() {
            // Calcular la altura combinada de los elementos anteriores
            var elementosAnteriores = document.querySelectorAll('body > *:not(#mapid)');
            var alturaElementos = Array.from(elementosAnteriores).reduce(function (totalAltura, elemento) {
                return totalAltura + elemento.offsetHeight;
            }, 0);

            // Calcular la altura del mapa para que ocupe el 95% de la pantalla, restando la altura de los elementos anteriores
            var alturaPantalla = window.innerHeight;
            var alturaMapa = alturaPantalla - alturaElementos - (alturaPantalla * 0.05); // 15% de la altura de la pantalla

            // Aplicar la altura calculada al mapa, asegurándose de que no sea negativa
            var mapa = document.getElementById('mapid');
            mapa.style.height = Math.max(alturaMapa, 0) + 'px';

            // Establecer el valor del menú desplegable según el nombre del HTML actual
            
        };

    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        body {
            font-family: Georgia, serif;
            font-size: 16px;
            color:  #000000;
            background-color: #96f1ea;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }
        
        #header {
            padding: 20px;
            position: relative;
            background-color: rgb(135, 135, 136);
        }

        #logo {
            width: 100px; /* Ajusta el ancho según sea necesario */
            height: auto; /* Permite mantener la proporción de la imagen */
            cursor: pointer; /* Cambia el cursor al pasar por encima de la imagen */
            position: absolute; /* Establece una posición absoluta para la imagen */
            top: 50%; /* Alinea la parte superior de la imagen al 50% de la altura del contenedor */
            left: 94%; /* Alinea la parte izquierda de la imagen al 50% del ancho del contenedor */
            transform: translate(-50%, -50%); /* Centra la imagen horizontal y verticalmente */
        }

        #titulo {
            font-size: 24px;
            margin: 0;
        }

        #opcionesMenu {
            display: none; /* Oculta el menú desplegable por defecto */
            position: absolute; /* Establece una posición absoluta para el menú */
            top: calc(50% + 40px); /* Alinea la parte superior del menú a 40px por debajo del centro de la imagen */
            left: 94%; /* Alinea la parte izquierda del menú al 50% del ancho del contenedor */
            transform: translateX(-50%); /* Centra el menú horizontalmente */
            z-index: 1; /* Asegura que el menú esté encima de otros elementos */
        }

        #logoContainer {
            display: flex;
            align-items: center;
        }

        .container {
            padding: 1%;
        }
        button {
            background-color: rgb(167, 184, 181);
            color: rgb(0, 0, 0);
            padding: 10px 24px;
            border: 2px solid black;
            margin: 5px;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgb(167, 184, 181);
            border: 2px solid black;
        }
        #botonera {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #mapid {
            width: 90%;
            margin: 1px auto;
            border-radius: 8px;
        }
        .leaflet-layer,
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out,
        .leaflet-control-attribution {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        table {
            border-collapse: collapse;
            margin: 5px auto;
            background-color: rgb(167, 184, 181);
            color: rgb(0, 0, 0);
            border-radius: 10px;
        }
        th, td {
            padding: 5px 20px;
            text-align: left;
            border-radius: 100px;
            border: 1px solid black;
        }
        th {
            background-color: rgb(167, 184, 181);
            border-radius: 10px;
        }   
        tr:hover {
            background-color: rgb(31, 226, 190);
            border-radius: 10px;
        }
        #menuDesplegable {
            display: none; /* Oculta el menú desplegable por defecto */
            position: absolute; /* Establece una posición absoluta para el menú */
            top: 100%; /* Alinea la parte superior del menú a 100% del contenedor del logo */
            left: 50%; /* Alinea la parte izquierda del menú a 50% del contenedor del logo */
            transform: translateX(-50%); /* Centra el menú horizontalmente */
            z-index: 1; /* Asegura que el menú esté encima de otros elementos */
        }
    </style>
</head>
<body>
    
    <div id="header">
        <h1>Localizador en VIVO</h1>
        <label for="opcionesMenu" onclick="showMenu()">
            <img id="logo" src="pics/LOGO.png" alt="Equipo de Trabajo">
        </label>
        <!-- Fin del reemplazo -->
        <select id="opcionesMenu" onchange="cambiarPagina()">
            <option value="principal.html">Principal</option>
            <option value="index.html">Localizador</option>
            <option value="historicos.html">Históricos</option>
            <option value="Equipo_trabajo.html" >Equipo de Trabajo</option>
        </select>
    </div>
    <div class="container">
        
        <div id="botonera">
            <button id="ubicarCamionButton">Ubicar Camion</button>
        </div>
        
        <table>
            <tr>
                <th>Latitud:</th>
                <td><span id="latitudValue">Esperando datos...</span></td>
                <th>Fecha:</th>
                <td><span id="fechaValue">Esperando datos...</span></td>
            </tr>
            <tr>
                <th>Longitud:</th>
                <td><span id="longitudValue">Esperando datos...</span></td>
                <th>Hora:</th>
                <td><span id="timestampValue">Esperando datos...</span></td>
            </tr>
        </table>
        <div style="border: 5px solid rgb(159, 161, 161); padding: 5px;" id="mapid">
        
        </div>
    </div>
    <script>
        // Establecer el valor del menú desplegable según la selección almacenada en el almacenamiento local del navegador
        function showMenu() {
            var menu = document.getElementById("opcionesMenu");
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }

        function cambiarPagina() {
            var opcionSeleccionada = document.getElementById("opcionesMenu").value;
            window.location.href = opcionSeleccionada;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('opcionesMenu').value = 'index.html';
        });

        // Establecer el valor del menú desplegable según la selección almacenada en el almacenamiento local del navegador
        function cambiarOpcion() {
            var opcionSeleccionada = document.getElementById("opcionesMenu").value;
            console.log("Opción seleccionada:", opcionSeleccionada);
        }
    </script>
</body>
</html>
