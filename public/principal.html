<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function() {
            var nombreHTML = obtenerNombreHTML();
            document.getElementById('opcionesMenu').value = nombreHTML;
            document.getElementById('menuDesplegable').style.display = 'none'; // Ocultar el menú desplegable al cargar la página
        };

        function toggleMenu() {
            var menu = document.getElementById("menuDesplegable");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }

        function obtenerNombreHTML() {
            var url = window.location.href;
            var partes = url.split('/');
            var ultimoSegmento = partes[partes.length - 1];
            var nombreHTML = ultimoSegmento.split('.')[0];
            return nombreHTML;
        }

        function cambiarOpcion() {
            var opcionSeleccionada = document.getElementById("opcionesMenu").value;
            localStorage.setItem('opcionSeleccionada', opcionSeleccionada);
            window.location.href = opcionSeleccionada + '.html'; // Redireccionar al HTML seleccionado en el menú
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            background-color: rgb(167, 184, 181);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            margin-right: 20px;
            width: 100px; /* Ajusta el tamaño del logo según sea necesario */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="navbar-title">PÁGINA PRINCIPAL</div>
        <div>
            <img src="pics/LOGO.png" alt="Logo" class="navbar-logo" onclick="toggleMenu()">
            <div id="menuDesplegable">
                <select id="opcionesMenu" onchange="cambiarOpcion()">
                    <option value="Principal">Principal</option>
                    <option value="index">Localizador</option>
                    <option value="Historicos">Históricos</option>
                    <option value="EquipoTrabajo">Equipo de Trabajo</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
