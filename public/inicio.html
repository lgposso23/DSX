<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <style>
        body {
            font-family: Georgia, serif;
            font-size: 16px;
            color:  #ffffff;
            background-color: #000000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            min-height: 100vh;
        }
        .navbar {
            background-color: rgb(0, 208, 7);
            padding: 1%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-title {
            font-size: 24px;
            color: #000000;
        }
        .navbar-logo {
            width: 70px; /* Ajusta el tamaño de la imagen según sea necesario */
            height: auto;
            margin-right: 1px; /* Espacio entre la imagen y el texto */
        }
        .container {
            padding: 1%;
        }
        button {
            background-color: rgb(0, 208, 7);
            color: rgb(46, 46, 46);
            padding: 10px 24px;
            margin: 5px;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgb(129, 245, 140);
        }
        #botonera {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #mapid {
            width: 90%;
            margin: 1px auto;
            border-radius: 8px;
        }
        .leaflet-layer,
        .leaflet-control-zoom-in,
        .leaflet-control-zoom-out,
        .leaflet-control-attribution {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        table {
            border-collapse: collapse;
            margin: 5px auto;
            background-color: rgba(255, 128, 0, 0);
            border-radius: 8px;
        }
        th, td {
            padding: 5px 20px;
            text-align: left;
            border-radius: 8px;
        }
        th {
            background-color: #ffffff00;
            border-radius: 8px;
        }
        tr:hover {
            background-color: #f2f2f200;
            border-radius: 8px;
        }
        #menuDesplegable {
            position: absolute;
            top: 100px;
            left: 1100px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div id="menuDesplegable">
            
            <select id="opcionesMenu" onchange="cambiarOpcion()">
                <option value="Inicio">Inicio</option>
                <option value="LocalizadorActual">Localizador</option>
                <option value="rastreoHistoricos">Históricos</option>
                <option value="equipoTrabajo">Equipo de Trabajo</option>
            </select>
        </div>
        <div class="navbar-title">RASTREO EN VIVO</div>
        <div>
            <img src="pics/LOGO.png" alt="Logo" class="navbar-logo">
        </div>
    </div>
    <div class="container">
        <div id="botonera">
            <button id="historicosButton">Ratreo de Históricos</button>
            <button id="ubicarCamionButton">Ubicar Camion</button>
        </div>
        <table>
            <tr>
                <th>Latitud:</th>
                <td><span id="latitudValue">Esperando datos...</span></td>
                <th>Fecha:</th>
                <td><span id="fechaValue">Esperando datos...</span></td>
            </tr>
            <tr>
                <th>Longitud:</th>
                <td><span id="longitudValue">Esperando datos...</span></td>
                <th>Hora:</th>
                <td><span id="timestampValue">Esperando datos...</span></td>
            </tr>
        </table>
        <div style="border: 5px solid rgb(0, 208, 7); padding: 5px;" id="mapid"></div>
    </div>
    <script>
        function cambiarOpcion() {
            var opcionSeleccionada = document.getElementById("opcionesMenu").value;
            // Aquí puedes agregar la lógica para manejar la opción seleccionada
            console.log("Opción seleccionada:", opcionSeleccionada);
        }
    </script>
</body>
</html>
